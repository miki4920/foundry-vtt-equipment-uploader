<form>
    <div class="form-group setting">
        <label for="priorityWealthInput">Priority Characters</label>
        <div class="form-fields">
            <input type="text" name="priorityWealthInput" id="priorityWealthInput" class="wealth" value="{{priorityIDs}}">
        </div>
        <p class="notes">Displays characters from this list before ones in the regular characters. Used for treasury.</p>
    </div>
    <div class="form-group setting">
        <label for="wealthInput">Characters</label>
        <div class="form-fields">
            <input type="text" name="wealthInput" id="wealthInput" class="wealth" value="{{IDs}}">
        </div>
        <p class="notes">Displays those characters in a wealth viewer in alphabetical order.</p>
    </div>
    <div class="form-group buttons">
        <button type="submit" name="submit">
            <i class="fa fa-check"></i> Submit
        </button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
<script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
